<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ちいかわ</title>

    <link rel="shortcut icon" href="./images/banner.jpeg">
    <link rel="stylesheet" href="./style.css">

    <!-- ScrollReveal -->
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>

</head>
<body>
    <div class="loader-container" id="loader_container">
        <img src="./images/usagi.png" class="loader" alt="usagi">
        <img src="./images/usagi_shout1.png" class="loader-text-1" alt="shout">
        <img src="./images/usagi_shout2.png" alt="shout" class="loader-text-2">
    </div>


    
    <div class="wrapper-main" id="main">
        <header>
            <div class="header-wrapper">
                <h1>
                    <a href="./">
                        <img src="./images/img_header_logo.png" alt="ちいかわ">
                    </a>
                </h1>
    
                <div class="menu-btn">
                    <div class="menu-wrapper">
                        <span></span>
                    </div>
                    
                </div>
            </div>
            
            
        </header>

        <section class="banner">
            <div class="twitter-link-container">
                <a href="https://twitter.com/anime_chiikawa?s=21" class="twitter-link" target="_blank">
                    <img src="./images/bt_kv_01.png" alt="アニメ公式Twitter">
                </a>
            </div>

            <div class="video-modal" style="display: none;">
                <div class="video-modal-content">
                  <button class="video-modal-close">X</button>
                  <iframe class="video-modal-iframe" src="" frameborder="0" allowfullscreen></iframe>
                </div>
              </div>
            <div class="movie-container">
                    <div class="movie-content">
                        <div class="video-modal-trigger"></div>
                    </div>
                  
            </div>
        </section>

        

        <main>
            <div class="tree_sp_left_01"></div>
            <div class="tree_sp_right_01"></div>
            <div class="tree_sp_right_02"></div>
            <div class="bg_sp_chara_chiikawa3"></div>

            <section class="youtube-content">
                <h2>
                    <img src="./images/img_h2_01.png" alt="youtube">
                </h2>
            </section>
        </main>
    </div>
    
    

    <script src="./index.js"></script>
   
</body>
</html>
